<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layouts/main">
<head>
	<title>View Posts</title>
	<style>
		input[type=radio] {
			display:none;
		}
		input[type=radio] + label {
			display:inline-block;
			width:95%;
			padding:10px;
			border:1px solid #ddd;
			margin-bottom:10px;
			cursor:pointer;
		}
		input[type=radio] + label:hover{ border:1px solid #000000;}
		input[type=radio]:checked + label {
			background-image: none;
			background-color:#0C0;
			color:#fff;
			border:1px solid #0C0 !important;
			-webkit-transition: all 0.2s ease-in-out;
			-moz-transition: all 0.2s ease-in-out;
			-o-transition: all 0.2s ease-in-out;
			-ms-transition: all 0.2s ease-in-out;
			transition: all 0.2s ease-in-out;
		}
	</style>
</head>
<body>
		
	<div layout:fragment="content">

		<div class="scp-quizzes-main">
			<!--<div th:each="question : ${questions}" class="scp-quizzes-main">-->

				<br/>

				<!--<label>4. Fast</label>-->
			</div>
		</div>

		<table class="table table-striped">
			<thead>
			<tr>
				<th>Đáp án</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="questionItem : ${question.questionItems}">
				<td>
					<input type="radio" th:id="${questionItem.getItemId()}" name="question1"/>
					<label th:for="${questionItem.getItemId()}" th:utext="${questionItem.getItemDesc()}"></label><br/>

			</tr>
			</tbody>
