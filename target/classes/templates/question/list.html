<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layouts/main">
<head>
	<title>List Posts</title>
</head>
<body>
		
	<div layout:fragment="content">
	
		<h2>Danh sách câu hỏi</h2>
		
		<div th:if="${message}" class="alert alert-success" role="alert">
			<p th:text="${message}">success message</p>
		</div>
		
		<table class="table table-striped">
			<thead>
				<tr>
					<th>STT</th>
					<th>Câu hỏi</th>
					<th>Mức độ</th>
					<th>Xem</th>
					<th>Sửa</th>
					<th>Xóa</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="question : ${questions}">
					<td th:text="${question.questionId}">Question ID</td>
					<td th:utext="${question.questionDesc}">Question Desc</td>
					<td th:text="${question.bloomLevel.bloomLevelDesc}">BloomLevel Desc</td>
					<td><a href="#" th:href="@{/admin/question} + ${question.questionId}">View</a></td>
					<td><a href="#" th:href="@{/admin/question/edit/} + ${question.questionId}">Edit</a></td>
					<td><a href="#" th:href="@{/admin/question/delete/} + ${question.questionId}">Delete</a></td>
				</tr>
			</tbody>
		</table>
		
		<a th:href="@{/admin/question/create}">Add New Post</a>
		<br/><br/>

		<p th:if="${questions.size() == 0}">
			<div class="alert alert-warning" role="alert">No Posts Found.</div>
		</p>
		
	</div>
		
</body>
</html>
