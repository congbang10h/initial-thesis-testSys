<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layouts/main">
<head>
	<title>Create New question</title>
</head>
<body>
		
	<div layout:fragment="content">
	
		<h2>Create New question</h2>
		<br/>

		<form class="form-horizontal" th:object="${question}" th:action="@{/admin/question/save}" method="question">
			<div th:class="form-group" th:classappend="${#fields.hasErrors('question')}? 'has-error'">
				<label class="col-sm-2 control-label">Question Description <span class="required">*</span></label>
				<div class="col-md-10">
					<input type="text" class="form-control" th:field="*{questionDesc}"/>
					<span th:if="${#fields.hasErrors('title')}" th:errors="*{questionDesc}" th:class="help-block"> Question Description </span>
				</div>
			</div>

			<button type="submit" class="btn btn-primary pull-right">Submit</button>
		</form>
		
		<br/><br/><br/>
		
	</div>
		
</body>
</html>
