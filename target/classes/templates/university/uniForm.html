<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layouts/main">
<head>
<title>Create New Post</title>
</head>
<body>

	<div layout:fragment="content">

		<h2>Thêm/Sửa môn học</h2>
		<br />

		<form class="form-horizontal" th:object="${course}"
			th:action="@{/admin/course/save}" method="post">
            <input type="hidden" th:field="*{courseId}" />
			<div th:class="form-group"
				th:classappend="${#fields.hasErrors('courseCode')}? 'has-error'">
				<label class="col-sm-2 control-label">Mã khóa học<span
					class="required">*</span></label>
				<div class="col-md-10">
					<input type="text" class="form-control" th:field="*{courseCode}" />
					<span th:if="${#fields.hasErrors('courseCode')}"
						th:errors="*{courseCode}" th:class="help-block">courseCode
						Errors</span>
				</div>
			</div>
			
			<div th:class="form-group"
				th:classappend="${#fields.hasErrors('courseNameVn')}? 'has-error'">
				<label class="col-sm-2 control-label">Tên môn học<span
					class="required">*</span></label>
				<div class="col-md-10">
					<input type="text" class="form-control" th:field="*{courseNameVn}" />
					<span th:if="${#fields.hasErrors('courseNameVn')}"
						th:errors="*{courseNameVn}" th:class="help-block">courseNameVn
						Errors</span>
				</div>

			</div>

			<div th:class="form-group"
				th:classappend="${#fields.hasErrors('courseNameEn')}? 'has-error'">
				<label class="col-sm-2 control-label">Tên môn học (EN) <span
					class="required">*</span></label>
				<div class="col-md-10">
					<input type="text" class="form-control" th:field="*{courseNameEn}" />
					<span th:if="${#fields.hasErrors('courseNameEn')}"
						th:errors="*{courseNameEn}" th:class="help-block">courseNameEn
						Errors</span>
				</div>
			</div>
			
			<div th:class="form-group"
				th:classappend="${#fields.hasErrors('courseCredits')}? 'has-error'">
				<label class="col-sm-2 control-label">Tín chỉ <span
					class="required">*</span></label>
				<div class="col-md-10">
					<input type="number" class="form-control" th:field="*{courseCredits}" />
					<span th:if="${#fields.hasErrors('courseCredits')}"
						th:errors="*{courseCredits}" th:class="help-block">courseCredits
						Errors</span>
				</div>
			</div>

			<div th:class="form-group"
				 th:classappend="${#fields.hasErrors('courseLinktoSyllabus')}? 'has-error'">
				<label class="col-sm-2 control-label">Giáo trình<span
						class="required"></span></label>
				<div class="col-md-10">
					<input type="text" class="form-control" th:field="*{courseLinktoSyllabus}" />
					<span th:if="${#fields.hasErrors('courseLinktoSyllabus')}"
						  th:errors="*{courseLinktoSyllabus}" th:class="help-block">courseLinktoSyllabus
						Errors</span>
				</div>
			</div>

			<div th:class="form-group"
				 th:classappend="${#fields.hasErrors('courseVersionCode')}? 'has-error'">
				<label class="col-sm-2 control-label">Phiên bản<span
						class="required">*</span></label>
				<div class="col-md-10">
					<input type="text" class="form-control" th:field="*{courseVersionCode}" />
					<span th:if="${#fields.hasErrors('courseVersionCode')}"
						  th:errors="*{courseVersionCode}" th:class="help-block">courseVersionCode
						Errors</span>
				</div>
			</div>

			<div th:class="form-group"
				th:classappend="${#fields.hasErrors('corseIntroducedDate')}? 'has-error'">
				<label class="col-sm-2 control-label">Ngày giới thiệu<span
					class="required">*</span></label>
				<div class="col-md-10">
					<input type="date" class="form-control" th:field="*{corseIntroducedDate}" />
					<span th:if="${#fields.hasErrors('corseIntroducedDate')}"
						th:errors="*{corseIntroducedDate}" th:class="help-block">Posted On
						Errors</span>
				</div>
			</div>

            <div th:class="form-group"
                 th:classappend="${#fields.hasErrors('courseAppliedYear')}? 'has-error'">
                <label class="col-sm-2 control-label">Ngày áp dụng <span
                        class="required">*</span></label>
                <div class="col-md-10">
                    <input type="date" class="form-control" th:field="*{courseAppliedYear}" />
                    <span th:if="${#fields.hasErrors('courseAppliedYear')}"
                          th:errors="*{courseAppliedYear}" th:class="help-block">courseAppliedYear
						Errors</span>
                </div>
            </div>
			

			<button type="submit" class="btn btn-primary pull-right">Submit</button>
		</form>

		<br /> <br /> <br />

	</div>

</body>
</html>
